<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./images/doughnut.png" />
    <title>Order Card</title>
  </head>
  <body>
    <div class="container card my-3">
      <img src="./images/illustration-hero.svg" alt="" class="card-image" />
      <div class="card-content text-center p-5">
        <h3>Order Summary</h3>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illum, rerum
          porro fuga in nam ut enim, debitis iure explicabo magni exercitationem
          suscipit nihil dolorem obcaecati veritatis id possimus, distinctio
          reiciendis.
        </p>
        <div
          class="card-plan text-center d-flex justify-content-evenly p-4 rounded-3"
        >
          <div class="card-plan-image">
            <img src="./images/icon-music.svg" alt="" class="icon" />
          </div>
          <div class="card-plan-details">
            <h6>Annual Plan</h6>
            <p>$59.99/year</p>
          </div>
          <div class="card-plan-btn p-3">
            <button class="border-0 rounded-3">Change</button>
          </div>
        </div>
        <div class="sec-payment-btn m-4">
          <button class="btn btn-primary">Proceed to Pay</button>
        </div>
        <div class="sec-cancel-order-btn m-4">
          <button class="border-0 p-2 rounded-3">Cancel Order</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
